<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/5082576/pexels-photo-5082576.jpeg?auto=compress&cs=tinysrgb&w=1920') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 90%;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.2);
      text-align: center;
      animation: fadeSlide 1.5s ease forwards;
    }

    .login-container h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .login-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #1a1a1a;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #e63946;
      outline: none;
      box-shadow: 0 0 10px rgba(230, 57, 70, 0.6);
      transform: scale(1.02);
    }

    .login-container button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(45deg, #d00000, #e63946, #ff9999);
      color: #fff;
      background-size: 300%;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.5);
      transition: background-position 0.5s, transform 0.3s;
    }

    .login-container button:hover {
      background-position: 100%;
      transform: scale(1.05);
    }

    @keyframes fadeSlide {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-container input,
      .login-container button {
        font-size: 0.9rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form action="/ethos_admin/" method="POST">
        {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
